<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Register Yourself</h3>
  <p>Fill the form.</p>
    
  <form action="/register" class="was-validated" method="post">
    <div class="mb-3 mt-3">
      <label for="fname" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter Firstname" name="fname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
	<div class="mb-3 mt-3">
		<label for="lname" class="form-label">Last name:</label>
		<input type="text" class="form-control" id="lname" placeholder="Enter Lastname" name="lname" required>
		<div class="valid-feedback">Valid.</div>
		<div class="invalid-feedback">Please fill out this field.</div>
	</div>
	<div class="container mt-3">
		<p>Choose Gender:</p>
		<div class="form-check">
			<input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
			<label class="form-check-label" for="radio1">Male</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
			<label class="form-check-label" for="radio2">Female</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" id="radio2" name="gender" value="others">
			<label class="form-check-label">Others</label>
		</div>
	</div>
	<div class="mb-3 mt-3">
		<label for="age" class="form-label">Age:</label>
		<input type="text" class="form-control" id="age" placeholder="Enter Age" name="age" required>
		<div class="valid-feedback">Valid.</div>
		<div class="invalid-feedback">Please fill out this field.</div>
	</div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I am not a Robot.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
